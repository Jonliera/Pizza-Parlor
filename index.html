<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text">
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  <h1>Welcome to Jo - Jo's Pizza </h1>
  <p>We are sure you've tasted Pizza but nothing like our pizza. Go ahead and order some delicious pizza</p>
  <form id="pizza"></form>
  <div class="form-group"></div>
  <p class="header">Choose the size of your pizza</p>
  <select id="size" class="form-contol">
    <option value="False"></option>
    <option value="Small">Small Pizza + $1</option>
    <option value="Medium">Meidum Pizza + $3</option>
    <option value="Large">Large Pizza + $6</option>
  </select>
  </div>
  <div class="form-group">
    <p class="header">Choose your Toppings. Each topping is $1</p>
    <input type="checkbox" name="topping" value="Salami">Salami<br>
    <input type="checkbox" name="topping" value="Pepperoni">Pepperoni<br>
    <input type="checkbox" name="topping" value="Ham">Ham<br>
    <input type="checkbox" name="topping" value="Sausage">Sausage
  </div>
  <button type="Submit">Order Pizza</button>
  <h3>This is your Order:</h3>
  <div id="final-order">
    <span id="Complete Order"></span>
  </div>

  </div>
</div>
</body>
</html>
